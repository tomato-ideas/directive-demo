<div class="row">
  <div class="col-xs-6">
    <queryable keys="name,budget" ng-model="query">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Budget</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects | filter: query">
          <td>{{ project.name }}</td>
          <td>{{ project.budget }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
